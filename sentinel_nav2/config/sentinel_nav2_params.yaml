      rolling_window: true
      width: 10
      height: 10
      resolution: 0.05
      # robot_radius: 0.22
      footprint: "[[1.32, 0.4], [1.32, -0.4], [-0.32, -0.4], [-0.32, 0.4]]"
      plugins: ["obstacle_layer", "inflation_layer"]
      inflation_layer:
